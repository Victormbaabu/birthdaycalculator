<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>src="main.js"</script>


  <title>Birth calculator</title>
  <!-- css linkage -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

  <!-- parent container -->  
  <div id="main">

    <!-- child containers -->
    <div id="head"><h1>BIRTHDAY CALCULATOR</h1>
      

      <p>This application enables you to see your Akan Name based on your gender and date of Birth.</p>
    </div>

    <form action="main.js" method="post">
        <label>Enter century born</label> <input type="text" id="CC"><br>

        <label>Enter year born</label> <input type="text" id="YY"><br>

        <label>Enter month born</label> <input type="text" id="MM"><br>

        <label>Enter date born</label> <input type="text" id="DD"><br>

        <label>Enter date born</label> <input type="text" id="DD"><br>

        <label>Select your gender</label><br>

        <label><i>Male</i> </label>
        <input type="radio" id="gender" name="genderid" value="male"><br>
        <label><i>Female</i></label>
        <input type="radio" id="gender" name="genderid" value="female"><br>
      
        <button class="btn1">Submit</button><br>
      </form>
    <div>
        
        
        <div id="result">
            <div id="head1"><h2>Your birth Akan name is </h2></div>
            <div id="total">

            </div>
        </div>  
      </div>
    </div>
  </div>

 
</body>

</html>
